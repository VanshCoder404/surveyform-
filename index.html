<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <p>User stories survey form</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter E-Mail" required>
            <label for="experience">Work Experience:</label>
            <input type="number" id="experience" placeholder="Enter Number" required>
            <label for="comfortable">Are you comfortable in investing in real state on platform without first investigating properly?</label>
            <select id="comfortable">
                <option>Yes</option>
                <option>No</option>
            </select>
            <label for="suggestions">Suggestions to build trusted platform:</label>
            <textarea id="suggestions" rows="3"></textarea>
            <div class="checkbox-group">
                <label>You are ready to invest in:</label>
                <br>
                <label>
                    <input type="checkbox">Real Estate
                </label>
                <label>
                    <input type="checkbox">Mutual Funds
                </label>
                <label>
                    <input type="checkbox">Crypto Currency
                </label>
                <label>
                    <input type="checkbox">Stocks & Bonds
                </label>
            </div>
            <div class="radio-group">
                <label>Are you ready for further contact?</label>
                <br>
                <label>Are you ready for further contact?</label>
                <br>
                <label>
                    <input type="radio" name="contact"> Yes
                </label>
                <label>
                    <input type="radio" name="contact"> No
                </label>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
